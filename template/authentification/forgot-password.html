{% extends 'base/base.html' %}

{% block 'title' %} Mot de passe oublié {% endblock %}

{% block 'main' %}
<style>
    .bg-auth {
        background-image: url('/static/img/bg-auth.jpg');
        background-size: cover;
    }
</style>
<h1>
    Forgot password page
</h1>
<div class="insform">
    <form action="{% url 'password.forgot' %}" method="post">
        {% if errors %}
        <div class="w-100 justify-content-center">
            <div class="m-auto border-danger">
                <div style="padding: 1rem;" class="text-light">
                    {% for error in errors %}
                    <p> {{ error }} </p>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endif %}
        {% csrf_token %}
        <label for="Matricule">Matricule</label><br>
        <input type="text" name="matricule" id="matricule" maxlength="8"
            placeholder="202343456"><br>
        <label for="password">Nouveau mot de passe</label><br>
        <input type="password" name="password" id="password"
            placeholder="password"> <br>
        <label for="password_confirmation">Confirmer mot de passe</label><br>
        <input type="password" name="password_confirmation" id="password_confirmation"
            placeholder="confirm password"> <br>
        <button type="submit">Enrégistrer</button>
    </form>
</div>
{% endblock %}
